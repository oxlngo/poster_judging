{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <title>Judging App</title>
  </head>
  <body>
    <header class="header">
      <h1>Judging App</h1>
      <a href="/index"><button>Admin</button></a>
    </header>
    <main>
      <form action="" method="POST" class="session-div">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{message}}</p>
            {% endfor %}
        {% endif %}
        <input type="text" placeholder="Session ID" name="session_id" required/>
        <input type="text" placeholder="Panther ID" name="panther_id" required/>
        <button type="submit" href="/judge-login">Enter</button>
      </form>
    </main>
  </body>
</html>
