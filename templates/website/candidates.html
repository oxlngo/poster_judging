{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'administrator.css' %}" />
    <title>Candidate</title>
    <style></style>
  </head>
  <body>
    <!-- The sidebar -->
    <div class="sidebar">
      <a href="administrator">Home</a>
      <a href="judges">Judges</a>
      <a href="judgers">Judgers</a>
      <a href="positions">Positions</a>
      <a href="candidates">Candidates</a>
      <a href="results">Result</a>
      <a href="logout">Logout</a>
    </div>
    <!--Table-->
    <div class="content">
      <div>
        <button>Add Candidate</button>
      </div>
      <table id="table1" class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Describe</th>
          <th>Action</th>
        </thead>

        <tbody></tbody>
      </table>

<!--  Add New-->
<div>
  <div>
    <div><h1> Add New<h1></div>
    <div>
      <form action="add" method="POST">
        {% csrf_token %}
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="position">Position</label>
          <input type="text" name="position" id="position" />
        </div>
        <div>
          <label for="describe">Describe</label>
          <input type="text" name="describe" id="describe" />
        </div>
        <div>
          <button type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--  Edit-->
<div>
  <div>
    <div><h1> Edit<h1></div>
    <div>
      <form action="edit" method="POST">
        {% csrf_token %}
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="position">Position</label>
          <input type="text" name="position" id="position" />
        </div>
        <div>
          <label for="describe">Describe</label>
          <input type="text" name="describe" id="describe" />
        </div>
        <div>
          <button type="submit">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--  Delete-->
<div>
  <div>
    <div><h1> Delete Candidate<h1>
      <p>Are you sure you want to delete this record?</p>
      <button type="button" id="close">Close</button>
      <button type="button" id="delete">Delete</button>
    </div>



    </div>
  </div>
    </div>
  </body>
</html>
